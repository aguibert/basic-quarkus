buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath "io.quarkus:quarkus-gradle-plugin:999-SNAPSHOT"
    }
}

plugins {
    id 'java'
}

apply plugin: 'io.quarkus'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies { 
    implementation enforcedPlatform('io.quarkus:quarkus-bom:0.25.0')
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'
    implementation 'io.quarkus:quarkus-hibernate-orm'
    testCompile group: 'io.quarkus', name: 'quarkus-junit5', version: '0.25.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}

test {
  useJUnitPlatform()
}

